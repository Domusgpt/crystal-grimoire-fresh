name: Crystal Grimoire CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json
      - name: Install dependencies
        run: npm ci
        working-directory: functions
      - name: Lint Functions
        run: npm run lint
        working-directory: functions
      - name: Run unit tests
        run: npm run test:unit
        working-directory: functions

  flutter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Fetch packages
        run: flutter pub get
      - name: Analyze
        run: flutter analyze
      - name: Run focused tests
        run: flutter test test/services/plan_status_service_test.dart test/services/monitoring_service_test.dart test/widget_test.dart

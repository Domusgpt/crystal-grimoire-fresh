<svg width="1600" height="900" viewBox="0 0 1600 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nebula" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0d041c"/>
      <stop offset="45%" stop-color="#3b1a67" stop-opacity="0.9"/>
      <stop offset="75%" stop-color="#1d6f8f" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7af5e7" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="noise" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.16"/>
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#nebula)"/>
  <rect width="1600" height="900" filter="url(#noise)" opacity="0.9"/>
  <circle cx="1300" cy="200" r="160" fill="#8df7ff" opacity="0.12"/>
  <circle cx="420" cy="720" r="260" fill="#8f5dff" opacity="0.18"/>
  <circle cx="1100" cy="640" r="220" fill="#00ffd1" opacity="0.1"/>
</svg>

<svg width="1200" height="750" viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Crystal Grimoire dashboard overview illustration</title>
  <desc id="desc">Abstract dashboard layout showing shimmering widgets and live insight cards in a purple glassy UI.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1d0f35" />
      <stop offset="45%" stop-color="#231142" />
      <stop offset="100%" stop-color="#120a24" />
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9f7aea" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="pill" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c084fc" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#e9d5ff" stop-opacity="0.9" />
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="28" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)" />
  <circle cx="220" cy="160" r="180" fill="#7c3aed" opacity="0.18" filter="url(#glow)" />
  <circle cx="1020" cy="120" r="140" fill="#c084fc" opacity="0.16" filter="url(#glow)" />
  <g transform="translate(90 90)" fill="#ffffff" fill-opacity="0.92">
    <text x="0" y="12" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#c4b5fd" opacity="0.8">Crystal Grimoire</text>
    <text x="0" y="46" font-family="'Inter', 'Segoe UI', sans-serif" font-size="32" font-weight="700">Dashboard Overview</text>
    <text x="0" y="78" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" fill="#d8c7ff" opacity="0.8">Live resonance insights, streaks, and ritual momentum.</text>
  </g>
  <g transform="translate(90 140)">
    <rect x="0" y="80" width="1020" height="470" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.18)" stroke-width="1.4" />
    <rect x="20" y="100" width="980" height="100" rx="16" fill="rgba(255,255,255,0.04)" stroke="rgba(255,255,255,0.08)" />
    <g fill="#e9d5ff" opacity="0.7">
      <circle cx="50" cy="150" r="6" />
      <circle cx="80" cy="150" r="6" />
      <circle cx="110" cy="150" r="6" />
    </g>
    <g transform="translate(40 140)">
      <rect x="0" y="0" width="210" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" />
      <text x="20" y="36" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#f5e8ff">Energy pulse</text>
      <rect x="20" y="52" width="170" height="12" rx="6" fill="url(#pill)" opacity="0.65" />
      <rect x="20" y="74" width="140" height="10" rx="5" fill="#a78bfa" opacity="0.55" />
    </g>
    <g transform="translate(280 140)">
      <rect x="0" y="0" width="240" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" />
      <text x="20" y="36" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#f5e8ff">Aura balance</text>
      <polyline points="20,76 80,62 130,90 190,54 220,80" fill="none" stroke="#c084fc" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.8" />
      <circle cx="80" cy="62" r="4" fill="#e9d5ff" />
      <circle cx="190" cy="54" r="4" fill="#e9d5ff" />
    </g>
    <g transform="translate(560 140)">
      <rect x="0" y="0" width="220" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" />
      <text x="20" y="36" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#f5e8ff">Ritual streak</text>
      <rect x="20" y="52" width="180" height="52" rx="12" fill="rgba(124,58,237,0.35)" />
      <rect x="20" y="52" width="120" height="52" rx="12" fill="url(#pill)" />
      <text x="135" y="85" font-family="'Inter', 'Segoe UI', sans-serif" font-size="18" font-weight="700" fill="#251234">7 days</text>
    </g>
    <g transform="translate(820 140)">
      <rect x="0" y="0" width="180" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" />
      <text x="20" y="36" font-family="'Inter', 'Segoe UI', sans-serif" font-size="16" fill="#f5e8ff">Live insight</text>
      <rect x="20" y="54" width="140" height="12" rx="6" fill="#c084fc" opacity="0.7" />
      <rect x="20" y="74" width="100" height="10" rx="5" fill="#e9d5ff" opacity="0.8" />
    </g>
    <g transform="translate(40 300)">
      <rect x="0" y="0" width="320" height="180" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.16)" />
      <text x="26" y="40" font-family="'Inter', 'Segoe UI', sans-serif" font-size="17" fill="#f5e8ff">Clarity meter</text>
      <path d="M26 64 C80 20, 180 140, 280 64" fill="none" stroke="#c084fc" stroke-width="4" stroke-linecap="round" />
      <circle cx="160" cy="78" r="10" fill="url(#pill)" />
    </g>
    <g transform="translate(400 300)">
      <rect x="0" y="0" width="360" height="180" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.16)" />
      <text x="26" y="40" font-family="'Inter', 'Segoe UI', sans-serif" font-size="17" fill="#f5e8ff">Channel resonance</text>
      <rect x="26" y="64" width="140" height="12" rx="6" fill="#e9d5ff" opacity="0.8" />
      <rect x="26" y="86" width="180" height="12" rx="6" fill="#c084fc" opacity="0.6" />
      <rect x="26" y="108" width="120" height="12" rx="6" fill="#a78bfa" opacity="0.7" />
    </g>
    <g transform="translate(800 300)">
      <rect x="0" y="0" width="200" height="180" rx="20" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.16)" />
      <text x="26" y="40" font-family="'Inter', 'Segoe UI', sans-serif" font-size="17" fill="#f5e8ff">Moon sync</text>
      <circle cx="70" cy="92" r="44" fill="#c084fc" opacity="0.35" />
      <circle cx="92" cy="92" r="44" fill="#7c3aed" />
      <circle cx="105" cy="92" r="38" fill="#120a24" />
    </g>
  </g>
</svg>

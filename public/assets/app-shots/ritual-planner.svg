      <rect x="20" y="82" width="140" height="12" rx="6" fill="#c7d2fe" opacity="0.7" />
    </g>
    <g transform="translate(60 320)">
      <rect x="0" y="0" width="900" height="120" rx="22" fill="rgba(255,255,255,0.07)" stroke="rgba(255,255,255,0.15)" />

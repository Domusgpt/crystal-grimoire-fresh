<svg width="1200" height="750" viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Crystal Grimoire ritual planner illustration</title>
  <desc id="desc">Stylized ritual timeline with lunar cues, cadence callouts, and checklists in a luminous layout.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f0a1a" />
      <stop offset="50%" stop-color="#1a1030" />
      <stop offset="100%" stop-color="#0a0714" />
    </linearGradient>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#a855f7" stop-opacity="0.24" />
    </linearGradient>
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f8fafc" />
      <stop offset="100%" stop-color="#cbd5e1" />
    </radialGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#a855f7" />
      <stop offset="100%" stop-color="#c084fc" />
    </linearGradient>
  </defs>
  <rect width="1200" height="750" fill="url(#bg)" />
  <circle cx="1020" cy="150" r="120" fill="#a855f7" opacity="0.18" />
  <circle cx="280" cy="160" r="140" fill="#6366f1" opacity="0.16" />
  <g transform="translate(80 110)" font-family="'Inter', 'Segoe UI', sans-serif">
    <text x="0" y="10" font-size="16" fill="#cbd5ff" opacity="0.8">Crystal Grimoire</text>
    <text x="0" y="46" font-size="32" font-weight="700" fill="#f4e9ff">Ritual Planner</text>
    <text x="0" y="76" font-size="18" fill="#d8c5ff" opacity="0.85">Cadence, lunar alignment, and ritual outcomes in one lane.</text>
  </g>
  <g transform="translate(90 170)">
    <rect x="0" y="80" width="1020" height="460" rx="28" fill="url(#panel)" stroke="rgba(255,255,255,0.16)" />
    <g transform="translate(40 120)">
      <rect x="0" y="0" width="260" height="120" rx="18" fill="rgba(255,255,255,0.06)" stroke="rgba(255,255,255,0.1)" />
      <text x="20" y="34" font-size="17" fill="#f5e8ff">Next ritual</text>
      <text x="20" y="60" font-size="14" fill="#d8c5ff">Lunar cleanse</text>
      <rect x="20" y="80" width="200" height="12" rx="6" fill="#a855f7" opacity="0.7" />
    </g>
    <g transform="translate(340 120)">
      <rect x="0" y="0" width="320" height="120" rx="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.14)" />
      <text x="20" y="34" font-size="17" fill="#f5e8ff">Cadence</text>
      <rect x="20" y="58" width="260" height="12" rx="6" fill="#c7d2fe" opacity="0.8" />
      <rect x="20" y="80" width="220" height="12" rx="6" fill="#a855f7" opacity="0.65" />
    </g>
    <g transform="translate(700 120)">

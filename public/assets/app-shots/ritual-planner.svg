    </g>
    <g transform="translate(840 270)">
      <circle cx="0" cy="0" r="46" fill="url(#moon)" />
      <circle cx="-18" cy="0" r="46" fill="#0f0a1a" />
      <text x="-24" y="70" font-size="13" fill="#d8c5ff">Waning</text>
    </g>
    <g transform="translate(340 360)">
      <rect x="0" y="0" width="220" height="120" rx="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.16)" />
      <text x="20" y="34" font-size="17" fill="#f5e8ff">Checklist</text>
      <rect x="20" y="58" width="160" height="12" rx="6" fill="#c7d2fe" opacity="0.8" />
      <rect x="20" y="80" width="120" height="12" rx="6" fill="#a855f7" opacity="0.7" />
    </g>
    <g transform="translate(620 360)">
      <rect x="0" y="0" width="220" height="120" rx="18" fill="rgba(255,255,255,0.08)" stroke="rgba(255,255,255,0.16)" />
      <text x="20" y="34" font-size="17" fill="#f5e8ff">Notes</text>
      <rect x="20" y="58" width="160" height="12" rx="6" fill="#c7d2fe" opacity="0.8" />
      <rect x="20" y="80" width="140" height="12" rx="6" fill="#a855f7" opacity="0.7" />
    </g>
